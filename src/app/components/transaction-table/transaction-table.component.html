<div>
  <div
    class="border-1 border-gray-300 outline-none mb-3 py-2 px-4 rounded-md w-fit flex items-center gap-2"
  >
    <fa-icon class="text-gray-500" [icon]="searchIcon"></fa-icon>
    <input
      class="outline-none h-full flex-1"
      (keyup)="applyFilter($event)"
      placeholder="Search"
    />
  </div>
  <h2 class="bg-[#333] text-white px-5 py-3 rounded-t-lg">Transactions</h2>
  <table
    class="mat-elevation-z8 shadow-lg rounded-b-lg"
    mat-table
    mat-sort
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>S/N</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container
      class="bg-white"
      *ngFor="let column of displayedColumns"
      [matColumnDef]="column"
    >
      <th mat-sort-header>S/N</th>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <td mat-cell *matCellDef="let row">
        {{ row[column] }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef class="bg-green-500">
        <span
          class="bg-green-500 px-2 py-1 rounded-md text-white font-bold text-xs"
          >Completed</span
        >
      </td>
    </ng-container>

    <tr class="bg-white" mat-header-row *matHeaderRowDef="completeColumns"></tr>
    <tr
      class="bg-white"
      mat-row
      *matRowDef="let row; columns: completeColumns"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
