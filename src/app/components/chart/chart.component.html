<div class="flex flex-col border-1 border-gray-300 rounded-lg pb-3">
  <div
    class="flex justify-between items-center border-b-1 border-b-gray-300 py-3 px-5"
  >
    <h2 class="text-xl font-bold">Sales Analytics</h2>
    <div class="relative">
      <div
        [class]="isDropdownVisible() ? 'bg-orange-400 text-white' : ''"
        class="text-gray-900 text-sm font-bold flex items-center gap-1 border-1 border-gray-300 py-1 px-2 rounded-md cursor-pointer hover:bg-orange-400 hover:text-white"
        (click)="toggleYearDropdown()"
      >
        <fa-icon [icon]="calendarIcon"></fa-icon>
        <span>{{ currentYear }}</span>
        <fa-icon class="text-xs" [icon]="arrowDownIcon"></fa-icon>
      </div>
      <ul
        class="absolute bg-white -bottom-39 left-0 w-full rounded-md border-1 border-gray-300 px-3 pt-2 text-sm"
        [hidden]="!isDropdownVisible()"
      >
        @for (item of years; track item) {
        <li
          class="hover:text-orange-400 cursor-pointer mb-1 text-sm"
          (click)="changeYear(item)"
        >
          {{ item }}
        </li>
        }
      </ul>
    </div>
  </div>
  <div class="chart-container max-w-full">
    <canvas id="MyChart">{{ chart }}</canvas>
  </div>
</div>
