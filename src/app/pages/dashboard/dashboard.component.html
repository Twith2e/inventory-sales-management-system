<app-welcome-banner class="" />
<section class="w-full mt-6">
  <div class="flex gap-8 w-full flex-wrap">
    <app-dashboard-card class="flex-[2]" />
    <app-resuable-card
      class="flex-[1]"
      amount="1000"
      text="Total Number of Sales"
      bgColor="bg-[#fe9f43]"
    >
      <svg
        version="1.0"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="50px"
        height="50px"
        viewBox="0 0 64 64"
        enable-background="new 0 0 64 64"
        xml:space="preserve"
      >
        <g>
          <polygon
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
            stroke-miterlimit="10"
            points="21.903,5 55,38.097 34.097,59 1,25.903 
		1,5 	"
          />
          <polyline
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
            stroke-miterlimit="10"
            points="29.903,5 63,38.097 42.097,59 	"
          />
          <circle
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
            stroke-miterlimit="10"
            cx="14"
            cy="18"
            r="5"
          />
        </g>
      </svg>
    </app-resuable-card>
    <app-resuable-card
      class="flex-[1]"
      amount="1000"
      text="Total Number of Transactions"
      bgColor="bg-[#092c4c]"
    >
      <svg
        width="50"
        height="50"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path

          clip-rule="evenodd"

</section>
<section class="mt-6">
  <div class="flex gap-3 flex-wrap">
    <div
      class="flex flex-col flex-1 border-1 border-gray-300 rounded-lg shadow-md"
    >
      <div
        class="w-full flex justify-between items-center p-3 bg-[#333] text-white rounded-t-lg"
      >
        <h2 class="text-xl font-bold">Best Seller</h2>
        <button
          class="border-1 border-gray-300 py-1 px-2 rounded-md cursor-pointer"
        >
          See All
        </button>
      </div>
      <app-reusable-table
        class="flex-1"
        [HeaderArray]="headerArray"
        [RowArray]="data()"
        [isAction]="myAction"
      />
    </div>
    <div
      class="flex flex-col flex-2 border-1 border-gray-300 rounded-lg shadow-md"
    >
      <div
        class="w-full flex justify-between items-center p-3 bg-[#333] text-white rounded-t-lg"
      >
        <h2 class="text-xl font-bold">Recent Transactions</h2>
        <button
          class="py-1 px-2 border-1 border-gray-300 rounded-md cursor-pointer"
          routerLink="/transactions"
          routerLinkActive="router-link-active"
        >
          See All
        </button>
      </div>
      <app-reusable-table
        class="flex-1"
        [HeaderArray]="headerArray2"
        [RowArray]="data2()"
        [isAction]="myAction"
      />
    </div>
  </div>
</section>
<section class="mt-3">
  <app-chart></app-chart>
</section>
